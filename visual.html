<!DOCTYPE html>
<html>
<head>
    <title>Job visualization</title>
    <link rel="stylesheet" href="css/canvas.css">
</head>
<script type="text/javascript" src="js/libs/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/app/canvas.js"></script>
<body>
<div class="canvas-wrapper">
    <canvas id="plot1" width="400px" height="400px"></canvas>
</div>
<div class="coordinates">
    <div class="coordinate-x"><span>X: </span><span id="coordinate-x"></span></div>
    <div class="coordinate-y"><span>Y: </span><span id="coordinate-y"></span></div>
    <div class="coordinate-color"><span>Color</span></div>
</div>
<div class="canvas-wrapper">
    <canvas id="plot2" width="600px" height="400px"></canvas>
</div>
</body>
</html>
